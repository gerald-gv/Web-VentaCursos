<header th:fragment="NavMenu"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        class="sticky top-0 z-50 bg-neutral-950 border-b border-slate-800">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16 md:h-20">

        <!-- Logo -->
        <div >
            <a href="/" class="text-2xl font-semibold text-white">Business Academy</a>
        </div>

        <!-- Navegación -->
        <nav class="hidden md:flex md:items-center gap-8 text-white">
            <ul class="flex space-x-12">
                <li>
                    <a href="/" class="relative group md:text-md lg:text-lg font-medium hover:text-emerald-500 transition-colors duration-300 ">
                        Inicio
                        <span class='absolute left-0 bottom-0 h-[2px] w-0 bg-emerald-500 transition-all duration-300 group-hover:w-full' />
                    </a>
                </li>
                <li>
                    <a href="/nosotros" class="relative group md:text-md lg:text-lg font-medium hover:text-emerald-500 transition-colors duration-300  ">
                        Nosotros
                        <span class='absolute left-0 bottom-0 h-[2px] w-0 bg-emerald-500 transition-all duration-300 group-hover:w-full' />
                    </a>
                </li>
                <li>
                    <a th:href="@{/programas}" class="relative group md:text-md lg:text-lg font-medium hover:text-emerald-500 transition-colors duration-300  ">
                        Programas
                        <span class='absolute left-0 bottom-0 h-[2px] w-0 bg-emerald-500 transition-all duration-300 group-hover:w-full' />
                    </a>
                </li>
                <li>
                    <a href="/soporte" class="relative group md:text-md lg:text-lg font-medium hover:text-emerald-500 transition-colors duration-300  ">
                        Soporte
                        <span class='absolute left-0 bottom-0 h-[2px] w-0 bg-emerald-500  transition-all duration-300 group-hover:w-full' />
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Login / Registro -->

        <!-- No autenticado -->
        <div sec:authorize="!isAuthenticated()">
            <button onclick="openModal()"
                    class="bg-green-700 hover:bg-green-800 transition-colors duration-300 text-white px-4 py-2 rounded-md text-sm font-medium">
                Acceder
            </button>
        </div>

        <!-- Autenticado -->
        <div sec:authorize="isAuthenticated()" class="relative">
            <!-- Boton usuario -->
            <button id="userDropdownBtn" onclick="toggleUserDropdown()" class="flex items-center gap-2 bg-emerald-500/10 border border-emerald-500 rounded-lg px-4 py-2 text-white hover:bg-emerald-500/20 transition duration-300">
                <span class="text-sm font-medium" sec:authentication="name"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down w-4 h-4"><path d="m6 9 6 6 6-6"/></svg>
            </button>

            <!-- Dropdown -->
            <div id="userDropdown" class="absolute top-full right-0 mt-3 w-56 bg-neutral-900/95 backdrop-blur-md border border-slate-700/50 rounded-xl shadow-2xl z-50 hidden overflow-hidden animate-in fade-in zoom-in duration-200">

                <div class="py-2">
                    <a href="/mi-cuenta" class="flex items-center gap-3 px-4 py-2.5 text-sm text-slate-300 hover:bg-emerald-500/10 hover:text-emerald-400 transition-all duration-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        Mi cuenta
                    </a>

                    <a href="/mis-cursos" class="flex items-center gap-3 px-4 py-2.5 text-sm text-slate-300 hover:bg-emerald-500/10 hover:text-emerald-400 transition-all duration-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                        Mis cursos
                    </a>


                    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                       href="/admin"
                       class="flex items-center gap-3 px-4 py-2.5 text-sm text-emerald-400 hover:bg-emerald-500/10 transition-all duration-200 font-semibold">
                        Panel Admin
                    </a>
                </div>

                <div class="border-t border-slate-700/50 bg-neutral-800/30">
                    <form th:action="@{/logout}" method="post">
                        <button class="flex items-center gap-3 w-full px-4 py-3 text-sm text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-all duration-200 text-left">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            Cerrar sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</header>
