<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout}">
<body>
<div th:fragment="content" class="pt-14 min-h-screen py-20">

    <!-- Header Section -->
    <div class="max-w-4xl mx-auto px-4 mb-12">
        <h1 class="text-5xl font-bold text-white mb-2">Portal de Alumno</h1>
        <p class="text-lg text-slate-500">Centro de Comando del Alumno</p>
    </div>

    <!-- Main Card -->
    <div class="max-w-4xl mx-auto px-4">
        <div class="border border-gray-700 rounded-2xl p-12 shadow-lg">

            <!-- Profile Header Card -->
            <div class="flex items-center gap-8 mb-12 pb-12 border-b border-gray-700">
                <div class="w-24 h-24 bg-emerald-700/20 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user text-emerald-500 w-12 h-12"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </div>
                <div>
                    <h2 class="text-3xl font-bold text-white mb-2">Bienvenido, <span th:text="${usuario.nombre}">Nombre</span></h2>
                    <p class="text-slate-500">Gestión de Información de Perfil</p>
                </div>
            </div>

            <!-- Mensajes de exito o error -->
            <div th:if="${mensaje}" class="mb-6 text-green-400 font-semibold" th:text="${mensaje}"></div>
            <div th:if="${error}" class="mb-6 text-red-500 font-semibold" th:text="${error}"></div>

            <!-- Formulario para editar o mostrar datos -->
            <form th:action="@{/actualizar}" method="post" class="space-y-6 mb-10">

                <!-- Nombre de Usuario -->
                <div class="bg-slate-900/50 border border-slate-800 rounded-xl p-6">
                    <label for="nombre" class="flex items-center gap-2 text-white font-semibold mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user text-emerald-500 w-5 h-5"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        Nombre de Usuario
                    </label>
                    <div th:if="${isEditing}">
                        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required
                               class="w-full rounded-md border border-gray-600 bg-slate-800 text-white px-3 py-2" />
                    </div>
                    <div th:if="${!isEditing}">
                        <p class="text-white text-lg" th:text="${usuario.nombre}">Nombre</p>
                    </div>
                </div>

                <!-- Email -->
                <div class="bg-slate-900/50 border border-slate-800 rounded-xl p-6">
                    <label for="email" class="flex items-center gap-2 text-white font-semibold mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-icon lucide-mail w-5 h-5 text-emerald-500"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/><rect x="2" y="4" width="20" height="16" rx="2"/></svg>                        Email
                    </label>
                    <div th:if="${isEditing}">
                        <input type="email" id="email" name="email" th:value="${usuario.email}" required
                               class="w-full rounded-md border border-gray-600 bg-slate-800 text-white px-3 py-2" />
                    </div>
                    <div th:if="${!isEditing}">
                        <p class="text-white text-lg" th:text="${usuario.email}">email@ejemplo.com</p>
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="bg-slate-900/50 border border-slate-800 rounded-xl p-6">
                    <label for="contrasenia" class="flex items-center gap-2 text-white font-semibold mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock-icon lucide-lock w-5 h-5 text-emerald-500"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>                        Contraseña
                    </label>
                    <div th:if="${isEditing}">
                        <input type="password" id="contrasenia" name="contrasenia" placeholder="Nueva contraseña (dejar vacío para no cambiar)"
                               class="w-full rounded-md border border-gray-600 bg-slate-800 text-white px-3 py-2" />
                    </div>
                    <div th:if="${!isEditing}">
                        <p class="text-white text-lg">••••••••</p>
                    </div>
                </div>

                <div class="flex gap-4 w-full">
                    <div th:if="${!isEditing}" class="w-full">
                        <a th:href="@{/mi-cuenta(editar=true)}"
                           class="block w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-6 rounded-xl shadow-lg shadow-green-500/40 hover:shadow-green-400/40 transition-all duration-300 text-center">
                            Editar Perfil
                        </a>
                    </div>
                    <div th:if="${isEditing}" class="flex gap-4 w-full">
                        <button type="submit"
                                class="flex-1 bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-6 rounded-xl shadow-lg shadow-green-500/40 hover:shadow-green-400/40 transition-all duration-300">
                            Guardar
                        </button>
                        <a th:href="@{/mi-cuenta}"
                           class="flex-1 bg-slate-800 hover:bg-slate-900 text-white font-semibold py-2 px-6 rounded-xl transition-colors duration-300 text-center">
                            Cancelar
                        </a>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>
</body>
</html>
